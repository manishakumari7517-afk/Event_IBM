<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Booking Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .booking-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-width: 700px;
            width: 100%;
            padding: 40px;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-header h1 {
            color: #480a85;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .form-header p {
            color: #666;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 1em;
        }

        .form-group label .required {
            color: #e74c3c;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #480a85;
            box-shadow: 0 0 0 3px rgba(72, 10, 133, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
        }

        .checkbox-item input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
            cursor: pointer;
            width: 18px;
            height: 18px;
        }

        .checkbox-item label {
            margin: 0;
            cursor: pointer;
            font-weight: normal;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(72, 10, 133, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .success-message {
            display: none;
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
        }

        .success-message.show {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .booking-summary {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .booking-summary.show {
            display: block;
        }

        .booking-summary h3 {
            color: #480a85;
            margin-bottom: 15px;
        }

        .booking-summary p {
            margin: 8px 0;
            color: #555;
        }

        .booking-summary strong {
            color: #333;
        }

        @media (max-width: 768px) {
            .booking-container {
                padding: 25px;
            }

            .form-header h1 {
                font-size: 2em;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="booking-container">
        <div class="form-header">
            <h1>ðŸŽ‰ Event Booking Form</h1>
            <p>Fill in the details to book your perfect event</p>
        </div>

        <form id="bookingForm">
        
            <h2 style="color: #480a85; margin-bottom: 20px; border-bottom: 2px solid #480a85; padding-bottom: 10px;">Personal Information</h2>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name <span class="required">*</span></label>
                    <input type="text" id="firstName" name="firstName" required placeholder="Enter first name">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name <span class="required">*</span></label>
                    <input type="text" id="lastName" name="lastName" required placeholder="Enter last name">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email Address <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required placeholder="your.email@example.com">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number <span class="required">*</span></label>
                    <input type="tel" id="phone" name="phone" required placeholder="+91-XXXXXXXXXX" pattern="[0-9+\-\s()]+">
                </div>
            </div>

        
            <h2 style="color: #480a85; margin: 30px 0 20px; border-bottom: 2px solid #480a85; padding-bottom: 10px;">Event Details</h2>

            <div class="form-group">
                <label for="eventType">Event Type <span class="required">*</span></label>
                <select id="eventType" name="eventType" required>
                    <option value="">Select Event Type</option>
                    <option value="Corporate Event">Corporate Event - â‚¹4,00,000</option>
                    <option value="Wedding">Wedding Event - â‚¹6,00,000</option>
                    <option value="Birthday Party">Birthday Party - â‚¹1,00,000</option>
                    <option value="College Fest">College Fest - â‚¹5,00,000</option>
                    <option value="Anniversary">Anniversary Celebration</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="eventDate">Event Date <span class="required">*</span></label>
                    <input type="date" id="eventDate" name="eventDate" required>
                </div>
                <div class="form-group">
                    <label for="eventTime">Event Time <span class="required">*</span></label>
                    <input type="time" id="eventTime" name="eventTime" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="guests">Number of Guests <span class="required">*</span></label>
                    <input type="number" id="guests" name="guests" required min="10" placeholder="e.g., 100">
                </div>
                <div class="form-group">
                    <label for="budget">Estimated Budget (â‚¹)</label>
                    <input type="number" id="budget" name="budget" min="0" placeholder="e.g., 500000">
                </div>
            </div>

            <div class="form-group">
                <label for="venue">Preferred Venue/Location <span class="required">*</span></label>
                <input type="text" id="venue" name="venue" required placeholder="Enter venue or city">
            </div>


            <div class="form-group">
                <label>Services Required</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="decoration" name="services" value="Decoration">
                        <label for="decoration">Decoration</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="catering" name="services" value="Catering">
                        <label for="catering">Catering</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="photography" name="services" value="Photography">
                        <label for="photography">Photography</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="music" name="services" value="Music/DJ">
                        <label for="music">Music/DJ</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="entertainment" name="services" value="Entertainment">
                        <label for="entertainment">Entertainment</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="lighting" name="services" value="Lighting">
                        <label for="lighting">Lighting</label>
                    </div>
                </div>
            </div>

        
            <div class="form-group">
                <label for="specialRequests">Special Requests / Additional Details</label>
                <textarea id="specialRequests" name="specialRequests" placeholder="Any specific requirements, dietary restrictions, theme preferences, etc."></textarea>
            </div>

            <button type="submit" class="submit-btn">Book Event Now</button>
        </form>

    
        <div id="successMessage" class="success-message">
            <h2>âœ… Booking Successful!</h2>
            <p>Thank you for your booking. We'll contact you shortly to confirm the details.</p>
        </div>

    
        <div id="bookingSummary" class="booking-summary">
            <h3>ðŸ“‹ Booking Summary</h3>
            <div id="summaryContent"></div>
        </div>
    </div>

    <script>
    
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('eventDate').setAttribute('min', today);

        
        document.getElementById('bookingForm').addEventListener('submit', function(e) {
            e.preventDefault();

        
            const formData = new FormData(this);
            const bookingData = {
                firstName: formData.get('firstName'),
                lastName: formData.get('lastName'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                eventType: formData.get('eventType'),
                eventDate: formData.get('eventDate'),
                eventTime: formData.get('eventTime'),
                guests: formData.get('guests'),
                budget: formData.get('budget'),
                venue: formData.get('venue'),
                specialRequests: formData.get('specialRequests')
            };


            const services = [];
            document.querySelectorAll('input[name="services"]:checked').forEach(checkbox => {
                services.push(checkbox.value);
            });
            bookingData.services = services;
            displayBookingSummary(bookingData);
            document.getElementById('successMessage').classList.add('show');
            this.style.display = 'none';
            console.log('Booking Data:', bookingData);
        });
        function displayBookingSummary(data) {
            const summary = document.getElementById('bookingSummary');
            const content = document.getElementById('summaryContent');
            
            const servicesText = data.services.length > 0 ? data.services.join(', ') : 'None selected';
            
            content.innerHTML = `
                <p><strong>Name:</strong> ${data.firstName} ${data.lastName}</p>
                <p><strong>Email:</strong> ${data.email}</p>
                <p><strong>Phone:</strong> ${data.phone}</p>
                <p><strong>Event Type:</strong> ${data.eventType}</p>
                <p><strong>Date:</strong> ${formatDate(data.eventDate)}</p>
                <p><strong>Time:</strong> ${formatTime(data.eventTime)}</p>
                <p><strong>Guests:</strong> ${data.guests} people</p>
                <p><strong>Budget:</strong> ${data.budget ? 'â‚¹' + parseInt(data.budget).toLocaleString('en-IN') : 'Not specified'}</p>
                <p><strong>Venue:</strong> ${data.venue}</p>
                <p><strong>Services:</strong> ${servicesText}</p>
                ${data.specialRequests ? `<p><strong>Special Requests:</strong> ${data.specialRequests}</p>` : ''}
            `;
            
            summary.classList.add('show');
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            return date.toLocaleDateString('en-IN', options);
        }
        function formatTime(timeString) {
            const [hours, minutes] = timeString.split(':');
            const hour = parseInt(hours);
            const ampm = hour >= 12 ? 'PM' : 'AM';
            const displayHour = hour % 12 || 12;
            return `${displayHour}:${minutes} ${ampm}`;
        }
        const inputs = document.querySelectorAll('input[required], select[required]');
        inputs.forEach(input => {
            input.addEventListener('blur', function() {
                if (this.value.trim() === '') {
                    this.style.borderColor = '#e74c3c';
                } else {
                    this.style.borderColor = '#28a745';
                }
            });

            input.addEventListener('input', function() {
                if (this.value.trim() !== '') {
                    this.style.borderColor = '#ddd';
                }
            });
        });
    </script>
</body>
</html>
